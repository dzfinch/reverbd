version: "3.9"

services:
  db:
    image: postgres:15-alpine
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    env_file: .env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data: